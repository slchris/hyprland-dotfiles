LC_MESSAGES=C


# Mirrors
GENTOO_MIRRORS="https://mirrors.ustc.edu.cn/gentoo/"


VIDEO_CARDS="intel"


ACCEPT_LICENSE="*"
GRUB_PLATFORMS="efi-64"

INPUT_DEVICES="libinput synaptics evdev wacom"


QEMU_SOFTMMU_TARGETS="alpha aarch64 arm i386 mips mips64 mips64el mipsel ppc ppc64 s390x sh4 sh4eb sparc sparc64 x86_64 riscv32 riscv64"
